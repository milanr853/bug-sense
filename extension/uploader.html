<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Bug Sense — GIF Uploader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 12px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
    }

    .primary {
      background: #6b21a8;
      color: white;
    }

    .muted {
      background: #f3f4f6;
      color: #111827;
    }

    .info {
      font-size: 13px;
      color: #374151;
      margin-top: 8px;
    }

    .preview {
      margin-top: 10px;
      max-width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <h3>Convert recording → GIF</h3>
  <div>
    <input id="file" type="file" accept="video/webm,video/mp4" />
  </div>
  <div style="margin-top:8px;">
    <button id="start" class="btn primary">Start Processing</button>
    <button id="close" class="btn muted">Close</button>
  </div>

  <div class="info" id="status">Select a small recording (≤50MB). We'll use the first 6s.</div>
  <video id="video" style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" class="preview" style="display:none;" />
  <script type="module" src="uploader.js"></script>


</body>

</html>
