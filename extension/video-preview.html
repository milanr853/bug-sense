<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Recording Preview - Bug Sense</title>
    <link rel="stylesheet" href="../assets/tailwind.css" />
    <style>
        body {
            background: #f9fafb;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        video {
            width: 100%;
            max-width: 460px;
            height: 260px;
            border-radius: 10px;
            background: #000;
        }
    </style>
</head>

<body>
    <h2 class="text-lg font-semibold text-gray-800 mb-3">ðŸŽ¬ Recording Preview</h2>
    <video id="preview" controls autoplay></video>
    <button id="downloadBtn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
        ðŸ’¾ Download Recording
    </button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const src = params.get("src");
        const preview = document.getElementById("preview");
        const downloadBtn = document.getElementById("downloadBtn");

        if (src) preview.src = src;

        downloadBtn.addEventListener("click", () => {
            if (!src) return;
            const a = document.createElement("a");
            a.href = src;
            a.download = `bug-sense-${Date.now()}.webm`;
            a.click();
        });
    </script>
</body>

</html>
